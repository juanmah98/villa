<div class="medals-collection">
  <div class="medals-collection__title">Hall of Fame</div>

  <div class="medals-collection__container" *ngFor="let tipoMedalla of medallas; let i = index">
    <div class="medals-factory">
      <div class="medals-factory__title">Oro</div>
      <img *ngFor="let medalla of tipoMedalla.oro let i = index" class="medals-factory__medalNotOK"
        [ngClass]="{'medals-factory__medalNotOK': medalla === false, 'medals-factory__medalOK': medalla === true }"
        (click)="onMedalTouch($event, medalla)" id={{i}} title="gold" [src]="goldMedalImg">
    </div>

    <div class="medals-factory">
      <div class="medals-factory__title">Plata</div>
      <img *ngFor="let medalla of tipoMedalla.plata; let i = index" class="medals-factory__medalNotOK"
        [ngClass]="{'medals-factory__medalNotOK': medalla === false, 'medals-factory__medalOK': medalla === true }"
        (click)="onMedalTouch($event, medalla)" id={{i}} title="silver" [src]="silverMedalImg">
    </div>

    <div class="medals-factory">
      <div class="medals-factory__title">Bronce</div>
      <img *ngFor="let medalla of tipoMedalla.bronce; let i = index" class="medals-factory__medalNotOK"
        [ngClass]="{'medals-factory__medalNotOK': medalla === false, 'medals-factory__medalOK': medalla === true }"
        (click)="onMedalTouch($event, medalla)" id={{i}} title="bronze" [src]="bronzeMedalImg">
    </div>

    <div class="medals-factory">
      <div class="medals-factory__title">Cobre</div>
      <img *ngFor="let medalla of tipoMedalla.cobre let i = index" class="medals-factory__medalNotOK"
        [ngClass]="{'medals-factory__medalNotOK': medalla === false, 'medals-factory__medalOK': medalla === true }"
        (click)="onMedalTouch($event, medalla)" id={{i}} title="copper" [src]="copperMedalImg">
    </div>
  </div>
</div>
